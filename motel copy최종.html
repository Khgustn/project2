<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 할때 lodging</title>
    <link href="/lodsing/resources/img/titlelog.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/lodsing/resources/js/jquery-3.6.0.min.js"></script>
    <script src="/lodsing/resources/js/jquery-scrollbar.js"></script>
    <link rel="stylesheet" href="/lodsing/resources/css/swiper.css" type="text/css">
    <link rel="stylesheet" href="/lodsing/resources/css/swiper.min.css" type="text/css">
    <script src="/lodsing/resources/js/swiper.js"></script>
    <script src="/lodsing/resources/js/swiper.min.js"></script>
    <script src="/lodsing/resources/js/main.js"></script>
    <link rel="stylesheet" href="custom.css" type="text/css">
    <style>
        
    </style>
</head>

<body>
    <section class="container ">
        <div class="row">
        
    <table class="table caption-top table-borderless "  align="center">
       
         <tr>
        <td colspan="5">
           <input type="button" class="btn btn-secondary btn-sm " value="리뷰작성" onclick="location.href='insert_form.do'"
                    style="cusor:pointer">
        </td>
        </tr>
        
        <c:forEach var="vo" items="${list}">
   

        <tr>
        <td> <h4>${vo.id}</h4></td>
            <td>
            <!-- 댓글일경우 제목을 들여쓰기한다 -->
            <c:forEach begin="1" end="${vo.depth }">&nbsp;</c:forEach>
            
            <!-- 댓글기호 -->
            <c:if test="${vo.depth ne 0 }">::관리자 댓글::</c:if>
            <c:if test="${vo.rating == '0'}"><td class="starr">☆☆☆☆☆</td> </c:if>
            <c:if test="${vo.rating == '1'}"><td class="starr">★☆☆☆☆</td> </c:if>
            <c:if test="${vo.rating == '2'}"><td class="starr">★★☆☆☆</td> </c:if>
            <c:if test="${vo.rating == '3'}"><td class="starr">★★★☆☆</td> </c:if>
            <c:if test="${vo.rating == '4'}"><td class="starr">★★★★☆</td> </c:if>
            <c:if test="${vo.rating == '5'}"><td class="starr">★★★★★</td> </c:if>
            <td><a href="view.do?idx=${vo.idx}&page=${empty param.page ? 1 : param.page }" style="color:black;">
            <c:if test="${vo.filename ne 'no_file'}">
                    <img src="/board/resources/upload/${vo.filename}" class="card-img-top" style="width: 300px; margin-top:10px">
                </c:if>
            <pre>${vo.content}</pre>
            </a>
            </td>
            <td align="center">${fn:split(vo.regdate, ' ')[0]}</td>
            <td align="center">${vo.readhit }</td>
            
           
            
            
          
            
        </tr>
        
        </c:forEach>
        <tr>
            <td colspan="5" align="center">
                ${ pageMenu }
            </td>
        </tr>
        
       
    </table>
</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
